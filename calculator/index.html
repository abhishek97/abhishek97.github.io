<!DOCTYPE html5>
<html>
<head>
  <meta charset="utf-8">
  <title>My JS</title>
  <link rel="stylesheet" href="master.css" >
</head>
<body> 
  <div id="calculator">
  <h1> Calculator</h1>
    <p id="answer"> 0 </p>
  <input type="text" id="valuebox"   >
    
    <div id="buttonbox">
      <button class="button" id="7">7</button>
      <button class="button" id="8">8</button>
      <button class="button" id="9">9</button>
      <button class="button operator" id="*">*</button>
      
      <button class="button" id="4">4</button>
      <button class="button" id="5">5</button>
      <button class="button" id="6">6</button>
      <button class="button operator" id="/">/</button>
      
      <button class="button" id="one">1</button>
      <button class="button" id="2">2</button>
      <button class="button" id="3">3</button>
      <button class="button operator" id="-">-</button>
      
      <button class="button clear" id="C">C</button>
      <button class="button" id="0">0</button>
      <button class="button" onclick="append('.');" id="decimal">.</button>
      <button class="button operator " id="+">+</button>
      <button class="button special " id="=">=</button>
      
      
    </div>
  
  
  </div>
  
  <script src="js/index.js"></script>
</body>


</html>
